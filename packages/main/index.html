<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Banner Main Dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f3f4f6;
        color: #111827;
      }
      header {
        background: #111827;
        color: #f9fafb;
        padding: 24px;
      }
      main {
        padding: 24px;
        max-width: 720px;
        margin: 0 auto;
      }
      .content-block {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 15px 35px rgba(15, 23, 42, 0.05);
      }
      .banner-placeholder {
        margin: 24px 0;
        padding: 12px;
        border: 2px dashed #94a3b8;
        border-radius: 12px;
        text-align: center;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>배너 도구 데모 페이지</h1>
      <p>query string으로 <code>?liveLocator=1</code>을 추가하면 live-locator가 로드됩니다.</p>
    </header>
    <main>
      <section id="section1" class="content-block">
        <h2>섹션 1</h2>
        <p>이 영역은 배너 도구가 삽입될 위치 예시를 보여줍니다.</p>
        <div id="banner-slot" class="banner-placeholder">#banner-slot 위치</div>
      </section>
      <section id="section2" class="content-block">
        <h2>섹션 2</h2>
        <p>추가적인 배너 삽입 지점을 정의할 수 있습니다.</p>
        <div class="banner-placeholder">#section2 .banner-placeholder 위치</div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
